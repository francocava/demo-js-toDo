<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2 class="text-center my-4">Lista pendientes</h2>
      <div class="card text-center border-light">
        <div class="card-header">Tarea</div>
        <div class="card-body">
          <form id="formulario">
            <input
              type="text"
              placeholder="Nombre"
              class="form-control my-2"
              autofocus
              id="input-nombre"
            />
            <textarea
              class="form-control my-2"
              id="input-descp"
              placeholder="DescripciÃ³n"
            ></textarea>
            <button class="btn btn-success" type="submit">
              Agregar
            </button>
          </form>
        </div>
      </div>

      <div id="lista-tareas" class="mt-2"></div>
    </div>

    <template id="template-tarea">
      <div
        class="alert alert-warning d-flex justify-content-between align-items-center"
      >
        <div>
          <b class="m-0 " id="nombre"></b>
          <p class="m-0" id="descp"></p>
        </div>
        <h3 class="m-0">
          <i class="fas fa-check-circle text-success" role="button"></i>
          <i class="fas fa-minus-circle text-danger" role="button"></i>
        </h3>
      </div>
    </template>

    <script src="app.js"></script>
  </body>
</html>
